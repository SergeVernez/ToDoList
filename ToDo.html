<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="./ToDo.css" />
	</head>
	<body>
		<h1>Ma To-Do Liste</h1>

		<div class="center">
			<div class="list">
				<input type="text" id="taskInput" placeholder="Entrez votre tâche" />
				<button onclick="addTask()"><img src="./Assets/Add.png" alt="" /> Ajouter</button>
				<!-- onclick avec fonction addTask (ajouter une tâche) -->
			</div>

			<ul id="taskList"></ul>
		</div>
		<div>
			<div>
				<h2>A faire</h2>
				<ul id="aFaire"></ul>
			</div>
			<div>
				<h2>En cours</h2>
				<ul id="enCours"></ul>
			</div>
			<div>
				<h2>Fait</h2>
				<ul id="fait"></ul>
			</div>
		</div>

		<script src="ToDo.js"></script>
	</body>
</html>
