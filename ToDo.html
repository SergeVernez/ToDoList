<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="./ToDo.css" />
	</head>
	<body>
		<h1>Ma To-Do Liste</h1>

		<div class="center">
			<div class="list">
				<input type="text" id="taskInput" placeholder="Entrez votre tâche" />
				<button onclick="addTask()"><img src="./Assets/Add.png" alt="" /> Ajouter</button>
				<!-- onclick avec fonction addTask (ajouter une tâche) -->
			</div>

			<!-- <ul id="taskList"></ul> --><!--Ul d'origine-->
		</div>

		<section class="container"> <!--Mes trois sections a faire, en cours et fait-->
			<div class="toDo">
				<h2>A faire</h2>
				<ul id="toDoList"></ul>
				<!--mon ul tasklist initiale est remplacée par des ul propre à chaque section-->
			</div>
			<div class="inProgress">
				<h2>En cours</h2>
				<ul id="inProgressList"></ul>
				<!--mon ul tasklist initiale est remplacée par des ul propre à chaque section-->
			</div>
			<div class="do">
				<h2>Fait</h2>
				<ul id="doList"></ul>
				<!--mon ul tasklist initiale est remplacée par des ul propre à chaque section-->
			</div>
		</section>

		<script src="ToDo.js"></script>
	</body>
</html>
